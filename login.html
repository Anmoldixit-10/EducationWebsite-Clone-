<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(star1.jpg);
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loginStatus {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="loginStatus"></p> <!-- To display login status -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('loginSuccessful')) {
                window.location.href = 'mentorweb.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (for demo purposes)
            if (username === 'Anmol' && password === '123456789') {
                // Successful login
                document.getElementById('loginStatus').innerText = 'Login successful!';
                document.getElementById('loginStatus').style.color = 'green';
                sessionStorage.setItem('loginSuccessful', 'true');
                window.location.href = 'Mentor.html';
            } else {
                // Failed login
                document.getElementById('loginStatus').innerText = 'Invalid username or password. Please try again.';
            }
        });
    </script>
</body>
</html>
